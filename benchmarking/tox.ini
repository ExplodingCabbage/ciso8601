[tox]
envlist = py37,py36,py35,py34,py27
setupdir=..

[testenv]
deps=
    aniso8601
    arrow
    iso8601
    iso8601utils
    isodate
    maya
    moment
    pendulum
    pyso8601
    python-dateutil
    str2date
    ; udatetime doesn't support Windows
    udatetime; os_name != 'nt'
    zulu
    pytz
commands=
    python -W ignore perform_comparison.py {posargs:DEFAULTS}